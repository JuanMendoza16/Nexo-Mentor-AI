<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión / Registrarse - NexoMentorAI</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        form.active {
            display: flex;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ffbb00;
            outline: none;
        }

        button.submit-btn {
            background-color: #ffbb00;
            border: none;
            border-radius: 30px;
            padding: 12px 0;
            color: black;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover,
        button.submit-btn:focus {
            background-color: #d6a500;
            outline: none;
        }

        .switcher {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .switcher button {
            background: none;
            border: none;
            font-weight: 700;
            color: #ffbb00;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            font-size: 0.9rem;
        }

        .switcher button:hover,
        .switcher button:focus {
            text-decoration: underline;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin: 0;
            padding: 0 0 0 5px;
            height: 18px;
        }
    </style>
</head>

<body>
    <header>
        <nav role="navigation" aria-label="Menú principal">
            <ul class="nav-list">
                <li class="nav-logo">
                    <a href="../index.html">
                        <img class="logo-nav" src="../img/logo-nexo.svg" alt="Logo Nexo Mentor AI" />
                    </a>
                </li>
                <section class="menus">
                    <li class="nav-item dropdown">
                        <button aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">MENÚ ▾</button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="../index.html" role="menuitem">INICIO</a></li>
                            <li><a href="../pages/modulos.html" role="menuitem">MÓDULOS</a></li>
                            <li><a href="../pages/simulacion.html" role="menuitem">SIMULADOR</a></li>
                            <li><a href="../pages/inicio-sesion.html" role="menuitem">INICIO DE SESIÓN</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <button aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">EXPLORER ▾</button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="../pages/llm.html" role="menuitem">LLM</a></li>
                            <li><a href="../pages/recursos.html" role="menuitem">RECURSOS</a></li>
                        </ul>
                    </li>
                </section>
                <li class="nav-item search-item">
                    <form id="barra-busqueda" role="search">
                        <input type="search" placeholder="Buscar..." aria-label="Buscar" />
                        <button type="submit" id="lupa-barra-busqueda" aria-label="Buscar">
                            <img src="../img/logo-lupa.png" alt="" />
                        </button>
                    </form>
                </li>
                <li class="nav-item icons-item">
                    <a href="#" aria-label="Cuenta de usuario">
                        <img class="logo-nav" src="../img/logo-usuario.png" alt="Icono cuenta" />
                    </a>
                    <a href="#" aria-label="Tareas">
                        <img class="logo-nav" src="../img/tareas.svg" alt="Icono tareas" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" role="main" aria-label="Formulario de inicio de sesión y registro">
            <h2 id="formTitle">Iniciar Sesión</h2>

            <form id="loginForm" class="active" aria-labelledby="formTitle" novalidate>
                <label for="loginEmail">Correo electrónico</label>
                <input type="email" id="loginEmail" name="loginEmail" required autocomplete="email" />
                <p class="error-message" id="loginEmailError"></p>

                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password" />
                <p class="error-message" id="loginPasswordError"></p>

                <button type="submit" class="submit-btn">Entrar</button>
            </form>

            <form id="registerForm" aria-labelledby="formTitle" novalidate>
                <label for="registerName">Nombre completo</label>
                <input type="text" id="registerName" name="registerName" required autocomplete="name" />
                <p class="error-message" id="registerNameError"></p>

                <label for="registerEmail">Correo electrónico</label>
                <input type="email" id="registerEmail" name="registerEmail" required autocomplete="email" />
                <p class="error-message" id="registerEmailError"></p>

                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" name="registerPassword" required autocomplete="new-password" />
                <p class="error-message" id="registerPasswordError"></p>

                <button type="submit" class="submit-btn">Registrarse</button>
            </form>

            <p class="switcher" id="switcherText">
                ¿No tienes cuenta?
                <button id="switchToRegister" aria-controls="registerForm" aria-expanded="false">Regístrate</button>
            </p>
            <p class="switcher" id="switcherToLogin" style="display:none;">
                ¿Ya tienes cuenta?
                <button id="switchToLogin" aria-controls="loginForm" aria-expanded="true">Inicia sesión</button>
            </p>

            <!-- Botón de iniciar con Google -->
            <div style="margin-top: 30px; text-align: center;">
                <div id="g_id_signin" data-type="standard" data-theme="outline" data-size="large" data-text="signin_with"
                    data-shape="rectangular" data-logo_alignment="left"></div>
            </div>
        </div>
    </main>


    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('formTitle');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const switcherText = document.getElementById('switcherText');
        const switcherToLogin = document.getElementById('switcherToLogin');

        // Cambiar a formulario de registro
        switchToRegister.addEventListener('click', () => {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            formTitle.textContent = 'Registrarse';
            switcherText.style.display = 'none';
            switcherToLogin.style.display = 'block';
            // Ajustar aria-expanded
            switchToRegister.setAttribute('aria-expanded', 'false');
            switchToLogin.setAttribute('aria-expanded', 'true');
        });

        // Cambiar a formulario de inicio de sesión
        switchToLogin.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = 'Iniciar Sesión';
            switcherText.style.display = 'block';
            switcherToLogin.style.display = 'none';
            // Ajustar aria-expanded
            switchToLogin.setAttribute('aria-expanded', 'false');
            switchToRegister.setAttribute('aria-expanded', 'true');
        });

        // Validación simple login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let valid = true;

            const email = loginForm.loginEmail.value.trim();
            const password = loginForm.loginPassword.value.trim();

            document.getElementById('loginEmailError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';

            if (!email) {
                document.getElementById('loginEmailError').textContent = 'El correo es obligatorio.';
                valid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('loginEmailError').textContent = 'Correo no válido.';
                valid = false;
            }
            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'La contraseña es obligatoria.';
                valid = false;
            }

            if (valid) {
                alert('Inicio de sesión exitoso (simulado)');
                loginForm.reset();
            }
        });

        // Validación simple registro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let valid = true;

            const name = registerForm.registerName.value.trim();
            const email = registerForm.registerEmail.value.trim();
            const password = registerForm.registerPassword.value.trim();

            document.getElementById('registerNameError').textContent = '';
            document.getElementById('registerEmailError').textContent = '';
            document.getElementById('registerPasswordError').textContent = '';

            if (!name) {
                document.getElementById('registerNameError').textContent = 'El nombre es obligatorio.';
                valid = false;
            }
            if (!email) {
                document.getElementById('registerEmailError').textContent = 'El correo es obligatorio.';
                valid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('registerEmailError').textContent = 'Correo no válido.';
                valid = false;
            }
            if (!password) {
                document.getElementById('registerPasswordError').textContent = 'La contraseña es obligatoria.';
                valid = false;
            }

            if (valid) {
                alert('Registro exitoso (simulado)');
                registerForm.reset();
                // Volver a login
                switchToLogin.click();
            }
        });

        function validateEmail(email) {
            // Simple regex para validar email
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Google Sign-In callback
        function handleCredentialResponse(response) {
            // Decodifica el token JWT para obtener datos del usuario si quieres
            console.log('JWT ID token:', response.credential);
            alert('Inicio de sesión con Google exitoso (simulado). Token:\n' + response.credential);
            // Aquí puedes enviar el token a tu backend para autenticar o registrar al usuario
        }

        // Inicializa el botón de Google
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'TU_CLIENT_ID_AQUI',
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: false
            });
            google.accounts.id.renderButton(
                document.getElementById('g_id_signin'),
                { theme: 'outline', size: 'large', text: 'signin_with' }  // estilos del botón
            );
            google.accounts.id.prompt(); // show the One Tap prompt (opcional)
        }
    </script>
</body>

</html>
